<section class="content-section">
 <div class="row" >
	<div class="small-16 large-16 columns">
			<h1>Welcome to DC4 setup help!</h1>
			<div class="tabbed condensed">
				<ul class="tabs" id = "tabs">
						 <li ng-repeat="tab in tabs" class="tab-title" ng-class="{active: currentTab == tab.index}"><a ng-click="onClickTab(tab)">{{tab.title}}</a></li>
				</ul>
				<div class="panel tabs-content">
	        <div ng-repeat="tab in tabs" class="content" ng-class="{active: currentTab == tab.index}" ng-include="tab.url" ng-show="tab.url">
            See Vendor, retailer and docType tabs!
	        </div>
	      </div>
			</div>
		</div>
	</div>
</section>
